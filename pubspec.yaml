name: mobile_abz
description: "A new Flutter project."
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ^3.5.4

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  http: ^1.3.0
  auto_route: ^9.3.0+1
  build_runner: ^2.4.13
  get_it: ^8.0.3
  riverpod: ^2.6.1
  flutter_riverpod: ^2.6.1
  auto_route_generator: ^9.0.0
  carousel_slider: ^5.0.0
  flutter_svg: ^2.0.17
  url_launcher: ^6.3.1
  flutter_swiper_view: ^1.1.8
  flutter_animate: ^4.5.2
  flutter_form_builder: ^9.7.0
  form_builder_validators: ^11.1.1
  flutter_dotenv: ^5.2.1
  flutter_html: ^3.0.0-beta.2
  lottie: ^3.3.1
  flutter_native_splash: ^2.4.4
  loading_animation_widget: ^1.3.0
  flutter_masked_text2: ^0.9.1
  flutter_launcher_icons: ^0.14.3
  dropdown_button2: ^2.3.9
  flutter_secure_storage: ^4.2.1
  intl: ^0.19.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter_native_splash:
  color: "#000000"
  image: assets/images/spl.png
  android: true
  ios: true
  fullscreen: true

  # Растягивание изображения
  ios_content_mode: scaleAspectFill
  android_gravity: fill

  # Настройки для Android 12+
  android_12:
    image: assets/images/spl.png
    icon_background_color: "#000000"
    image_dark: assets/images/spl.png
    icon_background_color_dark: "#000000"
  web: false

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icons/app-icon.png"
  min_sdk_android: 21

  remove_alpha_ios: true

flutter:
  uses-material-design: true
  assets:
    - assets/icons/
    - assets/images/
    - assets/.env
  fonts:
    - family: EuclidCircularA
      fonts:
        - asset: assets/fonts/EuclidCircularA-Regular.ttf
          weight: 400
        - asset: assets/fonts/EuclidCircularA-Medium.ttf
          weight: 500
        - asset: assets/fonts/EuclidCircularA-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/EuclidCircularA-Bold.ttf
          weight: 700
